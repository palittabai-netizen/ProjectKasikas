<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USDT Yield Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for a premium look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Error trap for debugging black screens */
      #error-trap {
        display: none;
        padding: 20px;
        background: #450a0a;
        color: #fca5a5;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
  <script>
    // Robust Process Polyfill for Vercel/Browser environments
    window.process = window.process || { env: {} };
    if (typeof process === 'undefined') {
        window.process = { env: {} };
    }
    
    // Global Error Handler to catch "Black Screen" issues
    window.onerror = function(msg, url, line, col, error) {
      const errorBox = document.getElementById('error-trap');
      if (errorBox) {
        errorBox.style.display = 'block';
        errorBox.innerHTML = `<strong>System Error:</strong> ${msg}<br><small>${url}:${line}</small>`;
      }
      console.error("Global Error:", error);
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom,prop-types",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

    <div id="error-trap"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
